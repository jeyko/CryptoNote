<html>
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="htmlresources/cssreset.css">
    <link rel="stylesheet" type="text/css" href="htmlroot/style.css">
</head>
<body>
<div class="wrapper">
    <div id="header" class="header">

    </div>
    <div class="content"></div>
    <div class="footer"></div>
</div>


<script type="text/babel">
    class Button extends React.Component {
        render(){
            return(
                <div className="button">{this.props.name}</div>
            );
        }
    }


    class Header extends React.Component {
        render(){
            return(
                <React.Fragment>
                    <div className="logo"></div>
                    <div className="buttons">
                    <Button name="Hey I'm 1"/>
                    <Button name="Hey I'm 2"/>
                    <Button name="Hey I'm 3"/>
                    </div>
                </React.Fragment>
            );
        }
    }

    ReactDOM.render(<Header button1="Hey im 1" button2="Heyim 2" button3="hey im 3"></Header>, document.getElementById('header'));


</script>

</body>


</html>
